<html>
<head>
  <script src="https://pxl.teodor-grachev.qa.altcraft.com/ak_list_unsubscribe.js?id=MXwxMTA="></script>
  <script>
    function getQueryParam(param) {
      let params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const smid = getQueryParam('paramname');
      if (smid) {
        const akUnsub = new AkUnsub();
        document.getElementById('unsubscribeButton').onclick = () => akUnsub.confirmUnsub(smid, []);
      }
    });
  </script>
</head>
<body>
  <button id="unsubscribeButton">Подтвердить отписку</button>
</body>
</html>
